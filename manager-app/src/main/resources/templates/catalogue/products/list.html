<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}"> + Создать</a>
<h1>Products</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
     <tr data-th-each="product: ${products}">
        <td data-th-text="${product.id}"></td>
         <td>
             <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
                data-th-text="${product.title}"></a>
         </td>
     </tr>
</table>
</body>
</html>
