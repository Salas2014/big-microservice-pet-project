<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<form>
    <label>Filer: <input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">GO!</button>
    </label>
</form>
<ul>
    <li data-th-each="product : ${products}">
        <a data-th-text="${product.title}"
           data-th-href="@{/customer/products/{productId}(productId=${product.id})}"></a>
        <p data-th-text="${product.details}"></p>
    </li>
</ul>

</body>
</html>
